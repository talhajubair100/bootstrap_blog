{% extends 'base.html' %}

{% block content %}
  
      <!-- Post Content Column -->
      <div class="col-lg-8">

        <!-- Title -->
        <h1 class="mt-4">{{ pro_obj.name }}</h1>

        <!-- Author -->
        <p class="lead text-danger">
          Price :
          {{ pro_obj.price }} Tk Only
        </p>

        <hr>

        <!-- Date/Time -->
        <p>Created at {{ pro_obj.date }}</p>

        <hr>

        <!-- Preview Image -->
        <img class="img-fluid rounded" src="{{ pro_obj.photo.url }}" alt="">

        <hr>

        <!-- Post Content -->
        <p class="lead">{{ pro_obj.description }}</p>
        <hr>



      </div>

      {% endblock  %}
