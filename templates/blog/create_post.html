{% extends "base.html" %}

{% block content %}

<div class="col-md-8">
<div class="card mt-4">
    <div class="card-header">Create New Post</div>
    <div class="card-body">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ froms.as_p }}
            <button type="submit" class="btn btn-dark">Submit</button>
        </form>
    </div>
</div>
</div>
  
{% endblock  %}
